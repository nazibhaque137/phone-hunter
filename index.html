<!DOCTYPE html>

<html lang="en">

<head>
    <title>Ultimate Phone Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">




</head>


<body>

    <div class="container">
        <div class="row">
            <h4>Ultimate Phone Explorer</h4>
        </div>

        <div id="phoneDetailContainer">

        </div>

        <p>Search for Phone:</p>
        <input id="phoneInput" type="text" placeholder="Search for phone..." name="search" value="">
        <button onclick="searchPhone()" id="phoneSearchBtn">Search</button>
        <div id="spinner">Loading...</div>

        <div class="row">
            <p id="error-text" class="text-danger">Something went wrong. Please try again!</p>
        </div>

        <div class="row">
            <div class="col-12 col-md-12 col-sm-12 col-xs-12">
                <p class="text-center" id="noOfPhones">
                    <!--N result(s) found for phoneBrandInput:-->
                </p>
            </div>
        </div>

        <div class="row" id="phonesContainer">

        </div>
        <button class="text-center" id="showMore">Show More</button>



    </div>

    <script src="./js/api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
